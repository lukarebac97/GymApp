<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Gym App</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-lg">
      <a class="navbar-brand ms-3" href="/">GymApp</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link text-dark" href="/">Teretana</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="/clan">ÄŒlan</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="/trener">Trener</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="/trening">Trening</a>
          </li>
         
        </ul>
      </div>
    </nav>

    <div class="container mt-5 p-5 w-25 border shadow-lg ">
        <form method="POST" action="/update_clanarinu/{{ clanarina.ID_Clanarina }}" >
            <div class="mb-3">
                <label for="naziv" class="form-label">Clan</label>
                {% for clan in clanovi %} {% if clan.ID_clana ==
                    clanarina.ID_clana %} 
                <input disabled type="text" class="form-control" id="naziv"  value=" {{ clan.ime }}">
               {% endif %} {% endfor %}
            </div>
            <div class="mb-3">
                <label for="opis" class="form-label">Trener clana</label>
               
                <select class="form-select" id="kategorija_id" name="ID_trenera">
                    {% for trener in treneri %}
                        <option value="{{ trener.ID_trenera }}" {% if trener.ID_trenera == clanarina.ID_trenera %}selected="selected"{% endif %}>{{ trener.ime }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="opis" class="form-label">Vrsta treninga</label>
               
                <select class="form-select" id="kategorija_id" name="ID_trening">
                    {% for trening in treninzi %}
                        <option value="{{ trening.ID_trening }}" {% if trening.ID_trening == clanarina.ID_trening %}selected="selected"{% endif %}>{{ trening.vrsta }}</option>
                    {% endfor %}
                </select>
                
            </div>
            <div class="mb-3">
                <label for="cijena" class="form-label">Trajanje</label>
                <input type="text" class="form-control" id="cijena" name="trajanje" value="{{ clanarina.trajanje}}">
            </div>
            
            <button type="submit" class="btn btn-primary">Uredi clanarinu</button>
        </form>

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
