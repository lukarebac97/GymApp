<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Gym App</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-lg">
      <a class="navbar-brand ms-3" href="/">GymApp</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link text-dark" href="/">Teretana</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="/clan">Član</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="/trener">Trener</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="/trening">Trening</a>
          </li>
         
        </ul>
      </div>
    </nav>

    <div class="container d-flex justify-content-center mt-5">
      <div class="col-lg-6">
        <h4 class="text-center mb-3">Dodaj člana</h4>
        <form class="border p-4 shadow-lg" method="POST" action="/dodaj-clana">
          <div class="form-group">
            <label for="exampleInputEmail1">Ime</label>
            <input
              type="text"
              name="ime"
              class="form-control mt-2"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Unesite ime"
            />
          </div>
          <div class="form-group mt-3">
            <label for="exampleInputPassword1 ">Prezime</label>
            <input
              type="text"
              name="prezime"
              class="form-control mt-2"
              id="exampleInputPassword1"
              placeholder="Unesite prezime"
            />
          </div>
          <div class="form-group mt-3">
            <label for="exampleInputPassword1 ">Kontakt</label>
            <input
              type="text"
              name="kontakt"
              class="form-control mt-2"
              id="exampleInputPassword1"
              placeholder="Unesite vas kontakt"
            />
          </div>

          <button type="submit" class="btn btn-primary mt-3 w-100">
            Dodaj
          </button>
        </form>
        <h4 class="mt-5 text-center">Svi clanovi</h4>
        <table class="table table table-striped table-hover mt-3 shadow-lg">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Ime</th>
              <th scope="col">Prezime</th>
              <th scope="col">Kontakt</th>
              <th scope="col">Izbrisi</th>
            </tr>
          </thead>
          <tbody>
            {% for member in clan %}
            <tr>
              <th scope="row">{{member.ID_clana}}</th>
              <th scope="row">{{member.ime}}</th>
              <th scope="row">{{member.prezime}}</th>
              <th scope="row">{{member.kontakt}}</th>
              <th scope="row">
                <form
                  action="{{ url_for('izbrisi_clana', ID_clana=member.ID_clana) }}"
                  method="POST"
                >
                  <input type="hidden" name="ID_clana" />
                  <button type="submit" class="btn btn-outline-danger btn-sm">
                    Izbrisi
                  </button>
                </form>
              </th>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
